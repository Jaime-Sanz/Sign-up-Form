<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Product Sign-Up</title>
</head>
<body>
    <div id="container">
        <div class="panel-left">
            <div id="logo-holder">
                <h1>Sleep Better Today!</h1>
                <img src="assets\panel-icon.png" alt="logo"></div>
            <div id="credit">Image designed by vectorpouch</div>
        </div>
        <div class="panel-right">
            <div id="panel-text">This is not a real online service! You know you need
                 something like this in your life to help you realize
                  your deepest dreams. Sign up now to get started.</div>
            <div id="panel-saying">You know you want to.</div>
            <div id="form-container">
                <div id="form-header">
                    <h2>Lets do this!</h2>
                </div>
                    <form action="" id="main-form">
                        <div id="main-form-container">
                        <div id="sub-form-left">
                        <div id="labelf">  
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" required>
                        </div>
                        <div id="labels">  
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" required>
                        </div>
                        <div id="labele">  
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                        </div>
                        </div>
                        <div id="sub-form-right">
                        <div id="labelph">  
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" required>
                        </div>
                        <div id="labelpw">  
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" required>
                        </div>
                        <div id="labelpwc">  
                            <label for="cpwd">Confirm Password</label>
                            <input type="password" name="cpwd" required>
                        </div>
                    </div>
                </div>
                    </form>
            </div>
            <div id="labelsub">  
                <input type="submit" value="Sign-Up" form="main-form">
            </div>
            <div>Already have an account? <a href="https://github.com/Jaime-Sanz/Sign-up-Form">Log in</a></div>
        </div>
    </div>
</body>
</html>
